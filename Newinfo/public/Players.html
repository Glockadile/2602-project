  <script>
    var url =
      "https://secret-ocean-49799.herokuapp.com/https://livescore-api.com/api-client/leagues/table.json?key=uLglpq0ZNpVU00UK&secret=owoQXfXvrkyPBSj6Dzr20s2ORYIRYDCn&league=74&season=4";
    fetch(url).then(function (res) {
      console.log("HIIIII");
      return res.json().then(function (data) {
        var tabledata = data.data.table;
        console.log(tabledata);

        var tableRef = document
          .getElementById("myTable")
          .getElementsByTagName("tbody")[0];
        for (i = 0; i < tabledata.length; i++) {
          var item = tabledata[i];
          var row = `
        <tr>
            <td>${item.rank}</td>
            <td>${item.name}</td>
            <td>${item.matches}</td>
            <td>${item.won}</td>
            <td>${item.drawn}</td>
            <td>${item.lost}</td>
            <td>${item.points}</td>
            <td>${item.goal_diff}</td>
        </tr>
        `;
          console.log(row);
          var newRow = tableRef.insertRow(tableRef.rows.length);
          newRow.innerHTML = row;
        }
      });
    });
  </script>
